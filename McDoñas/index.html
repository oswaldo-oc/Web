<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>McDoñas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="view-port" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="logo">
					<img src="img/logo.png" alt="Logo M">
					<h1>McDoñas</h1>
				</div>
				<nav class="menu">
					<input type="checkbox">
					<span></span>
					<span></span>
					<span></span>
					<ul>
						<li><a href="#">Inicio</a></li>
						<li><a href="#">Menú</a></li>
						<li><a href="#">Servicio a Domicilio</a></li>
						<li><a href="#">Acerca de Nosotros</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="menu">
				<div class="food">
					<img class="comida" src="img/burrito.png" alt="burritos">
					<a href="#">Burritos</a>
				</div>
				<div class="food">
					<img src="img/sandwich.png" alt="sandwiches">
					<a href="#">Sandwiches</a>
				</div>
				<div class="food">
					<img src="img/quesadilla.png" alt="quesadillas">
					<a href="#">Quesadillas</a>
				</div>
				<div class="food">
					<img src="img/hamburguesa.png" alt="hamburguesas">
					<a href="#">Hamburguesas</a>
				</div>
				<div class="food">
					<img src="img/papas.png" alt="papas">
					<a href="#">Papas</a>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<div class="row">
				<div class="logo">
					<img src="img/logo.png" alt="Logo M">
					<h4>Cafetería "McDoñas" U.A.B.C.S.</h4>
				</div>
				<div class="contact">
					<h4>Carretera al Sur KM 5.5., Apartado Postal 19-,B, C.P. 23080, La Paz Baja California Sur, México.</h4>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
